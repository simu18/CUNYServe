<!-- public/events.html -->
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Campus Events | CUNYServe</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-50 font-sans">

  <!-- Navbar -->
  <div id="navbar-placeholder"></div>

  <!-- Hero Section -->
  <section class="relative bg-gradient-to-r from-[#00539B] via-blue-700 to-blue-500 text-white py-12 px-4 text-center">
    <h1 class="text-4xl md:text-5xl font-extrabold drop-shadow-lg">ðŸŽ“ CUNY Campus Events</h1>
    <p class="mt-3 text-lg text-blue-100 max-w-2xl mx-auto">
      Explore upcoming workshops, tours, and activities across the CUNY network.
    </p>
  </section>

  <main class="max-w-7xl mx-auto px-4 relative z-10 -mt-8">
    <!-- Filter Section (Glassmorphism Style) -->
    <section id="filter-controls"
      class="mb-10 p-6 rounded-2xl shadow-lg border border-white/30 bg-white/60 backdrop-blur-lg">
      <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
        <!-- Search -->
        <div class="md:col-span-2">
          <label for="search-input" class="block text-sm font-semibold text-gray-700">Search by title</label>
          <input type="text" id="search-input" placeholder="ðŸ” e.g., Workshop, Tour, Seminar..."
            class="mt-2 block w-full rounded-xl border-gray-300 shadow-sm focus:ring-2 focus:ring-[#00539B] focus:border-[#00539B] transition-all duration-300">
        </div>
        <!-- College Filter -->
        <div>
          <label for="college-filter" class="block text-sm font-semibold text-gray-700">Filter by College</label>
          <select id="college-filter"
            class="mt-2 block w-full rounded-xl border-gray-300 shadow-sm focus:ring-2 focus:ring-[#00539B] focus:border-[#00539B] transition-all duration-300">
            <option value="">All Colleges</option>
            <!-- Dynamic options -->
          </select>
        </div>
      </div>
    </section>

    <!-- Event Cards Grid -->
    <div id="events-grid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-8">
      <!-- Loading state -->
      <p class="col-span-full text-center text-gray-500 animate-pulse">Loading events...</p>
    </div>
  </main>

  <!-- Navbar loader script -->
  <script src="//unpkg.com/alpinejs" defer></script>
  <script>
    async function initializePage() {
      const navbarPlaceholder = document.getElementById('navbar-placeholder');
      if (navbarPlaceholder) {
        try {
          const response = await fetch('/navbar.html');
          navbarPlaceholder.innerHTML = await response.text();
          const script = document.createElement('script');
          script.src = '/scripts/navbar-dynamic.js';
          document.body.appendChild(script);
        } catch (e) {
          console.error(e);
        }
      }
    }
    document.addEventListener('DOMContentLoaded', initializePage);
  </script>

  <!-- Page-specific script -->
  <script src="/scripts/events-page.js"></script>

</body>

</html>
